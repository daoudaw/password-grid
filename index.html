<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../css/password.css" />

    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>password grid</title>
  </head>

  <body>

    


    
    <div class="password-section">

      <!-- password section when the password is crypted -->
        <div class="input-group mb-3">
          <input type="password" class="form-control" readonly/>
          <div class="input-group-append">
            <button class="btn btn-danger btn-erase"><i class="fas fa-times"></i></button>
          </div>
        </div>

        <!-- grid section -->
        <ul class="ul-list">
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
          <li class="li-list"></li>
        </ul>
        <!-- reveal button -->
        <button class="btn btn-success btn-reveal">reveal</button>
        <p class="display-pwd mt-5"></p>

    </div>
    
    




    <!----------------------------- scripts ------------------------------>
    <script src="../js/password.js"></script>
  </body>
</html>
